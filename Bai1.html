<body>
<script>
    function finMax(arr) {
        let max = arr[0];
        let max1 = arr[1];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (max1 < arr[i] && arr[i] < max) {
                max1 = arr[i];
            }
        }
        return max1;
    }

    let arr = [10, 9, 8, 7, 6, 5, 4, 3]
    document.write(finMax(arr))
</script>
