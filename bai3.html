<script>
    function sumOfListFibonacy(a) {
        let arr = [0, 1];
        let x = 0;
        let y = 1;
        let temp;
        let sum = 0;
        for (let i = 0; ; i++) {
            if (x + y > a) break;
            arr.push(x + y);
            temp = x;
            x = y;
            y = temp + y;
        }
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
